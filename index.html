<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            position: relative;
            background: #333;
            display: flex;
            flex-direction: column;
        }
        #scoreboard {
            padding: 10px;
            background: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }
        #play-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3s, opacity 0.3s;
            user-select: none;
            touch-action: none;
        }
        .matched {
            animation: match 0.5s forwards;
        }
        .power-bar-container {
            width: 100%;
            height: 10px;
            background: #555;
            margin: 10px 0;
        }
        .power-bar {
            height: 100%;
            background: linear-gradient(to right, #ff0, #f00);
            width: 0;
            transition: width 0.5s;
        }
        #game-over, #level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
            font-size: 1.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
        }
        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <span id="level">Level: 1</span>
            <span id="time">Time: 45</span>
            <span id="score">Score: 0</span>
        </div>
        <div class="power-bar-container">
            <div class="power-bar" id="power-bar"></div>
        </div>
        <div id="play-area"></div>
        <div id="game-over">
            Game Over! Score: <span id="final-score"></span><br>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="level-up">
            Level Up! Level: <span id="next-level"></span><br>
            <button onclick="startNextLevel()">Continue</button>
        </div>
    </div>
    <script>
        const playArea = document.getElementById('play-area');
        const powerBar = document.getElementById('power-bar');
        const levelDisplay = document.getElementById('level');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const levelUpScreen = document.getElementById('level-up');
        const nextLevelDisplay = document.getElementById('next-level');

        let level = 1;
        let score = 0;
        let timeLeft = 45;
        let power = 0;
        let objects = [];
        let selected = [];
        let pairsFound = 0;
        let timer;
        const shapes = ['square', 'circle', 'triangle'];
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];

        function startGame() {
            objects = [];
            selected = [];
            pairsFound = 0;
            power = 0;
            timeLeft = 45;
            powerBar.style.width = '0%';
            playArea.innerHTML = '';
            levelDisplay.textContent = `Level: ${level}`;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            generateObjects();
            startTimer();
        }

        function generateObjects() {
            const baseCount = 20;
            const objectCount = Math.floor(baseCount * (1 + 0.2 * (level - 1)));
            const size = Math.max(30, 50 - level * 3);
            const shapeSimilarity = level > 3 ? shapes.slice(0, Math.max(1, shapes.length - level + 3)) : shapes;
            const colorSimilarity = level > 3 ? colors.slice(0, Math.max(1, colors.length - level + 3)) : colors;

            const pairs = [];
            for (let i = 0; i < objectCount / 2; i++) {
                const shape = shapeSimilarity[Math.floor(Math.random() * shapeSimilarity.length)];
                const color = colorSimilarity[Math.floor(Math.random() * colorSimilarity.length)];
                pairs.push({ shape, color });
                pairs.push({ shape, color });
            }
            pairs.sort(() => Math.random() - 0.5);

            pairs.forEach((pair, index) => {
                const obj = document.createElement('div');
                obj.classList.add('object');
                obj.style.width = `${size}px`;
                obj.style.height = `${size}px`;
                obj.style.background = pair.color;
                obj.style.borderRadius = pair.shape === 'circle' ? '50%' : pair.shape === 'triangle' ? '0' : '10px';
                if (pair.shape === 'triangle') {
                    obj.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                }
                obj.dataset.shape = pair.shape;
                obj.dataset.color = pair.color;
                obj.dataset.id = index;
                positionObject(obj, size);
                obj.addEventListener('touchstart', (e) => handleTap(e, obj));
                playArea.appendChild(obj);
                objects.push(obj);
            });
        }

        function positionObject(obj, size) {
            const areaWidth = playArea.clientWidth;
            const areaHeight = playArea.clientHeight;
            const x = Math.random() * (areaWidth - size);
            const y = Math.random() * (areaHeight - size);
            obj.style.left = `${x}px`;
            obj.style.top = `${y}px`;
        }

        function handleTap(e, obj) {
            e.preventDefault();
            if (selected.length < 2 && !selected.includes(obj)) {
                selected.push(obj);
                obj.style.transform = 'scale(1.1)';
                if (selected.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [obj1, obj2] = selected;
            if (obj1.dataset.shape === obj2.dataset.shape && obj1.dataset.color === obj2.dataset.color) {
                obj1.classList.add('matched');
                obj2.classList.add('matched');
                score += 10;
                power += 20;
                pairsFound++;
                scoreDisplay.textContent = `Score: ${score}`;
                powerBar.style.width = `${Math.min(power, 100)}%`;
                if (pairsFound === objects.length / 2) {
                    if (level < 7) {
                        clearInterval(timer);
                        showLevelUp();
                    } else {
                        endGame();
                    }
                }
            } else {
                obj1.style.transform = 'scale(1)';
                obj2.style.transform = 'scale(1)';
            }
            selected = [];
        }

        function startTimer() {
            timeDisplay.textContent = `Time: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function showLevelUp() {
            levelUpScreen.style.display = 'block';
            nextLevelDisplay.textContent = level + 1;
        }

        function startNextLevel() {
            level++;
            levelUpScreen.style.display = 'none';
            startGame();
        }

        function endGame() {
            clearInterval(timer);
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function restartGame() {
            level = 1;
            score = 0;
            gameOverScreen.style.display = 'none';
            startGame();
        }

        startGame();
    </script>
</body>
</html>
