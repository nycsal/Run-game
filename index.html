<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Penalty Shootout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #4CAF50 60%);
        }

        .field {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            overflow: hidden;
        }

        .field::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 48px, rgba(255,255,255,0.1) 48px, rgba(255,255,255,0.1) 50px);
            top: 0;
            left: 0;
        }

        .goal-area {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Widened goal */
            height: 180px;
            border: 6px solid white;
            border-top: none;
            background: rgba(0,0,0,0.2);
            border-radius: 0 0 10px 10px;
        }

        .goalpost {
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .goalpost.left {
            left: -6px;
            top: 0;
            width: 12px;
            height: 186px;
        }

        .goalpost.right {
            right: -6px;
            top: 0;
            width: 12px;
            height: 186px;
        }

        .goalpost.bottom {
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 12px;
        }

        .goal-net {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(255,255,255,0.3) 20px, rgba(255,255,255,0.3) 21px),
                repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(255,255,255,0.3) 20px, rgba(255,255,255,0.3) 21px);
        }

        .goalkeeper {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 70px;
            background: linear-gradient(to bottom, #FFE4B5, #DEB887);
            border-radius: 22px 22px 15px 15px;
            transition: all 0.4s ease;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .goalkeeper::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 22px;
            background: #FFE4B5;
            border-radius: 50%;
            border: 2px solid #DEB887;
        }

        .goalkeeper::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 25px;
            background: #FF6B35;
            border-radius: 8px;
        }

        .goalkeeper.diving-left {
            transform: translateX(-200%) rotate(-25deg) scale(1.1);
            animation: dive 0.4s ease-out;
        }

        .goalkeeper.diving-right {
            transform: translateX(100%) rotate(25deg) scale(1.1);
            animation: dive 0.4s ease-out;
        }

        @keyframes dive {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.1); }
        }

        .ball {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 35% 35%, #ffffff, #000000);
            border-radius: 50%;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 15;
            cursor: grab;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .ball:active {
            cursor: grabbing;
        }
