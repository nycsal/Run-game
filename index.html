<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaKaReza Elite Shooting Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body { 
      overflow:hidden; 
      background: linear-gradient(45deg, #0a0a0a, #1a0a2e, #16213e);
      font-family: 'Orbitron', monospace; 
      color:#00ffff;
      cursor: none;
    }
    
    #scoreboard {
      position:fixed; top:0; left:0; right:0;
      height:100px;
      background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,20,40,0.8));
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #00ffff;
      display:grid; 
      grid-template-columns: repeat(6, 1fr);
      align-items:center; 
      padding: 0 20px;
      user-select:none; 
      z-index:10;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }
    
    .stat-item {
      text-align: center;
      padding: 10px;
      background: rgba(0,255,255,0.1);
      border-radius: 8px;
      margin: 5px;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: inset 0 0 10px rgba(0,255,255,0.1);
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      display: block;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 0 10px #00ffff;
    }
    
    .game-title {
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .control-btn {
      background: linear-gradient(45deg, #ff006e, #8338ec);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,0,110,0.5);
    }
    
    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 30px rgba(255,0,110,0.8);
    }
    
    canvas { 
      position:absolute; 
      top:100px; 
      left:0; 
      touch-action:none;
      filter: drop-shadow(0 0 20px rgba(0,255,255,0.3));
    }
    
    .overlay {
      position:absolute; 
      top:100px; 
      left:0;
      width:100%; 
      height:calc(100% - 100px);
      background: radial-gradient(circle, rgba(0,0,0,0.9), rgba(10,10,30,0.95));
      backdrop-filter: blur(15px);
      display:flex; 
      align-items:center; 
      justify-content:center;
      flex-direction:column; 
      z-index:5;
    }
    
    .overlay-content {
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
      border-radius: 20px;
      border: 2px solid rgba(0,255,255,0.5);
      box-shadow: 0 0 50px rgba(0,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    
    .overlay-title {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.8);
    }
    
    .overlay-subtitle {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00ffff;
      opacity: 0.8;
    }
    
    .overlay-btn {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border: none;
      color: #000;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0,255,255,0.5);
      margin: 10px;
    }
    
    .overlay-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(0,255,255,0.8);
    }
    
    .crosshair {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 0 10px #00ffff);
    }
    
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
    
    .crosshair::before {
      width: 2px;
      height: 30px;
      left: 14px;
      top: 0;
    }
    
    .crosshair::after {
      width: 30px;
      height: 2px;
      left: 0;
      top: 14px;
    }

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: 900;
