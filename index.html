<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Rush Adventure!</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Vibrant background gradient */
            color: white;
            overflow: auto; /* Allow scrolling if content overflows on small screens */
            padding: 10px; /* Add some padding around the edges for smaller screens */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Game Container */
        .game-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px; /* Adjusted padding for smaller screens */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
            text-align: center;
            width: 95%; /* Adjust width for better phone screen fit */
            max-width: 600px; /* Maintain a reasonable max width */
            box-sizing: border-box;
            position: relative;
            overflow: hidden; /* Hide overflowing elements */
            border: 3px solid #ffd700; /* Gold border for a premium feel */
        }

        /* Starry Background Effect */
        .star-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%; /* Circular stars */
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out; /* Twinkling animation */
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Game Title */
        .game-title {
            font-family: 'Georgia', serif; /* Classic font for title */
            font-size: 2.5em; /* Slightly smaller title for phones */
            margin-bottom: 15px; /* Reduced margin */
            color: #ffd700; /* Gold color */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); /* Gold glow effect */
            animation: pulse 2s infinite alternate; /* Gentle pulsing animation */
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Screen Management */
        .start-screen, .game-screen, .level-complete-screen, .game-over-screen, .game-won-screen {
            display: none; /* Hidden by default */
        }

        .start-screen.active, .game-screen.active, .level-complete-screen.active, .game-over-screen.active, .game-won-screen.active {
            display: block; /* Shown when active */
        }

        /* Input Field */
        input.name-input {
            padding: 10px;
            margin-top: 15px; /* Reduced margin */
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 250px; /* Adjusted max width */
            font-size: 1em; /* Slightly smaller font */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            color: #333; /* Dark text */
            box-sizing: border-box; /* Ensure padding doesn't increase width */
        }

        /* Buttons */
        button {
            background-color: #ffd700; /* Gold background */
            color: #333; /* Dark text */
            padding: 10px 20px; /* Adjusted padding */
            border: none;
            border-radius: 8px;
            font-size: 1.1em; /* Slightly smaller font */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            margin-top: 15px; /* Reduced margin */
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            box-sizing: border-box;
        }

        button:hover {
            background-color: #e0b800; /* Darker gold on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }

        /* Game Information (Level, Timer) */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Reduced margin */
            font-size: 1em; /* Slightly smaller font */
        }

        .timer, .level {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 8px 12px; /* Adjusted padding */
            border-radius: 8px;
            border: 1px solid #ffd700; /* Gold border */
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent background */
            border-radius: 10px;
            height: 20px; /* Slightly smaller progress bar */
            margin-top: 15px; /* Reduced margin */
            overflow: hidden;
            border: 2px solid #ff69b4; /* Pink border for hearts theme */
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff69b4, #ff1493); /* Pink gradient for hearts */
            border-radius: 10px;
            transition: width 0.3s ease-in-out; /* Smooth filling animation */
            position: relative;
        }

        .progress-bar::after {
            content: '❤️'; /* Heart emoji */
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1em; /* Slightly smaller heart */
            opacity: 0.8;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 columns */
            grid-template-rows: repeat(8, 1fr); /* 8 rows */
            gap: 5px; /* Space between gems */
            width: 90%; /* Make grid responsive within its container */
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            background-color: rgba(0, 0, 0, 0.4); /* Dark transparent background */
            border-radius: 10px;
            padding: 5px; /* Reduced padding */
            margin: 15px auto; /* Centered with reduced margin */
            border: 2px solid #fff; /* White border */
            box-sizing: border-box; /* Ensure padding and border are inside the width/height */
        }

        /* Individual Gems */
        .gem {
            width: 100%;
            height: 100%;
            background-color: #ccc; /* Default background, overridden by color classes */
            border-radius: 10px; /* Slightly more rounded corners for a polished look */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em; /* Adjusted font size for gems */
            cursor: grab; /* Indicates draggable */
            transition: transform 0.1s ease, box-shadow 0.1s ease; /* Smooth hover effects */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            position: relative;
            overflow: hidden;
            /* Glossy effect */
            background-image: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 20%, transparent 70%);
        }

        .gem:hover {
            transform: scale(1.03); /* Slight enlargement on hover */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5); /* More pronounced shadow on hover */
        }

        /* Dragging feedback */
        .gem.dragging {
            opacity: 0.5; /* Make dragged gem semi-transparent */
            cursor: grabbing;
        }

        /* Drag over target feedback */
        .gem.drag-over {
            border: 2px solid #ffd700; /* Gold border for valid drop target */
            transform: scale(1.05);
        }

        /* Gem colors */
        .gem.red { background-color: #ff4d4d; }
        .gem.blue { background-color: #4d4dff; }
        .gem.green { background-color: #4dff4d; }
        .gem.yellow { background-color: #ffff4d; }
        .gem.purple { background-color: #8a2be2; }
        .gem.empty { background-color: transparent; border: none; box-shadow: none;} /* For "removed" gems */

        /* Game Messages */
        .message {
            font-size: 1.4em; /* Slightly smaller message font */
            margin-top: 20px; /* Reduced margin */
            color: #ffd700; /* Gold color */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7); /* Gold glow */
            animation: pop-in 0.5s ease-out; /* Pop-in animation */
        }

        @keyframes pop-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Final Messages (Game Over, Game Won) */
        .final-message {
            font-size: 2em; /* Adjusted final message font */
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: pulse 1.5s infinite alternate, glow 2s infinite alternate; /* Combined animations */
            margin-top: 20px; /* Reduced margin */
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ffd700; }
            to { box-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        /* Restart/Play Again Button */
        .restart-button {
            background-color: #ff69b4; /* Pink background */
            color: white;
        }

        .restart-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="star-background"></div>
        <h1 class="game-title">Gem Rush Adventure!</h1>

        <div class="start-screen active">
            <p>Welcome, brave adventurer! What is your name?</p>
            <input type="text" id="playerNameInput" placeholder="Enter your name" class="name-input">
            <button id="startButton">Embark on the Adventure!</button>
        </div>

        <div class="game-screen">
            <div class="game-info">
                <div class="level">Level: <span id="currentLevel">1</span>/12</div>
                <div class="timer">Time: <span id="timeLeft">60</span>s</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="game-grid" id="gameGrid">
                </div>
            <p class="message" id="gameMessage"></p>
        </div>

        <div class="level-complete-screen">
            <h2 class="message">Good job, <span id="playerNameGoodJob"></span>! Level <span id="completedLevel"></span> Completed!</h2>
            <button id="nextLevelButton">Next Level!</button>
        </div>

        <div class="game-over-screen">
            <h2 class="final-message">Oh no, <span id="playerNameGameOver"></span>! Game Over!</h2>
            <p>You ran out of time. Better luck next time!</p>
            <button id="restartGameButton" class="restart-button">Try Again?</button>
        </div>

        <div class="game-won-screen">
            <h2 class="final-message">Congratulations, <span id="playerNameGameWon"></span>! You Conquered the Gem Rush!</h2>
            <p>All 12 levels completed! You are a true Gem Master!</p>
            <button id="playAgainButton" class="restart-button">Play Again?</button>
        </div>
    </div>

    <script>
        // Get references to all necessary DOM elements
        const playerNameInput = document.getElementById('playerNameInput');
        const startButton = document.getElementById('startButton');
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const levelCompleteScreen = document.querySelector('.level-complete-screen');
        const gameOverScreen = document.querySelector('.game-over-screen');
        const gameWonScreen = document.querySelector('.game-won-screen');
        const playerNameGoodJob = document.getElementById('playerNameGoodJob');
        const playerNameGameOver = document.getElementById('playerNameGameOver');
        const playerNameGameWon = document.getElementById('playerNameGameWon');
        const completedLevel = document.getElementById('completedLevel');
        const nextLevelButton = document.getElementById('nextLevelButton');
        const restartGameButton = document.getElementById('restartGameButton');
        const playAgainButton = document.getElementById('playAgainButton');
        const currentLevelSpan = document.getElementById('currentLevel');
        const timeLeftSpan = document.getElementById('timeLeft');
        const progressBar = document.getElementById('progressBar');
        const gameGrid = document.getElementById('gameGrid');
        const gameMessage = document.getElementById('gameMessage');

        // Game state variables
        let playerName = '';
        let currentLevel = 1;
        let timeLeft = 60;
        let progress = 0;
        const maxProgress = 100; // Represents 100% completion for a level
        let timerInterval; // To store the timer ID for clearing it

        const gemColors = ['red', 'blue', 'green', 'yellow', 'purple']; // Available gem colors
        const gridSize = 8; // The grid will be 8x8
        let gems = []; // 2D array to represent the game board state (colors)
        let activeGem = null; // The gem being dragged
        let targetGem = null; // The gem being dragged over

        // --- Game State Functions ---

        /**
         * Hides all game screens and then shows the specified screen.
         * @param {HTMLElement} screen - The screen element to display.
         */
        function showScreen(screen) {
            document.querySelectorAll('.game-container > div').forEach(s => {
                s.classList.remove('active'); // Remove 'active' from all screens
            });
            screen.classList.add('active'); // Add 'active' to the target screen
        }

        /**
         * Initializes and starts a new game.
         */
        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                alert('Please enter your name to start the adventure!');
                return;
            }
            currentLevel = 1; // Reset to level 1
            progress = 0; // Reset progress
            updateGameInfo(); // Update display
            showScreen(gameScreen); // Show the game screen
            startLevel(); // Begin the first level
        }

        /**
         * Sets up and starts a new level.
         */
        function startLevel() {
            timeLeft = 60; // Reset timer for the new level
            progress = 0; // Reset progress for the new level
            updateGameInfo(); // Update display
            progressBar.style.width = '0%'; // Reset progress bar visually
            gameMessage.textContent = ''; // Clear any previous messages
            initializeGems(); // Initialize the 2D gem array
            drawGems(); // Draw the gems to the DOM
            checkInitialMatches(); // Ensure no starting matches
            startTimer(); // Start the level timer
        }

        /**
         * Updates the displayed level, time, and progress bar.
         */
        function updateGameInfo() {
            currentLevelSpan.textContent = currentLevel;
            timeLeftSpan.textContent = timeLeft;
            progressBar.style.width = progress + '%';
        }

        /**
         * Starts the countdown timer for the current level.
         */
        function startTimer() {
            clearInterval(timerInterval); // Clear any existing timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timeLeftSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval); // Stop the timer
                    if (progress < maxProgress) {
                        gameOver(); // If progress not met, game over
                    } else {
                        levelComplete(); // If progress met, level complete
                    }
                }
            }, 1000); // Update every second
        }

        /**
         * Handles actions when a level is completed successfully.
         */
        function levelComplete() {
            clearInterval(timerInterval); // Stop the timer
            playerNameGoodJob.textContent = playerName;
            completedLevel.textContent = currentLevel;
            showScreen(levelCompleteScreen); // Show level complete screen
        }

        /**
         * Handles actions when the game is over (time runs out, progress not met).
         */
        function gameOver() {
            clearInterval(timerInterval); // Stop the timer
            playerNameGameOver.textContent = playerName;
            showScreen(gameOverScreen); // Show game over screen
        }

        /**
         * Handles actions when all 12 levels are completed.
         */
        function gameWon() {
            clearInterval(timerInterval); // Stop the timer
            playerNameGameWon.textContent = playerName;
            showScreen(gameWonScreen); // Show game won screen
        }

        /**
         * Advances to the next level or ends the game if all levels are completed.
         */
        function goToNextLevel() {
            currentLevel++;
            if (currentLevel > 12) {
                gameWon(); // All levels done
            } else {
                showScreen(gameScreen); // Go back to game screen
                startLevel(); // Start the next level
            }
        }

        /**
         * Resets the game to the start screen.
         */
        function restartGame() {
            playerNameInput.value = ''; // Clear player name input
            showScreen(startScreen); // Go to start screen
        }

        // --- Gem Generation and Interaction (SWIPE MECHANICS) ---

        /**
         * Returns a random gem color from the predefined list.
         * @returns {string} - A random gem color class name.
         */
        function getRandomGemColor() {
            return gemColors[Math.floor(Math.random() * gemColors.length)];
        }

        /**
         * Initializes the 2D `gems` array with random colors.
         */
        function initializeGems() {
            gems = Array(gridSize).fill(null).map(() => Array(gridSize).fill(null));
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    gems[r][c] = getRandomGemColor();
                }
            }
        }

        /**
         * Draws the gems from the `gems` array to the DOM.
         */
        function drawGems() {
            gameGrid.innerHTML = ''; // Clear existing gems
            gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const gem = document.createElement('div');
                    gem.classList.add('gem', gems[r][c]);
                    gem.dataset.row = r; // Store row in data attribute
                    gem.dataset.col = c; // Store column in data attribute
                    gem.setAttribute('draggable', true); // Make gems draggable

                    // Add drag event listeners
                    gem.addEventListener('dragstart', handleDragStart);
                    gem.addEventListener('dragenter', handleDragEnter);
                    gem.addEventListener('dragleave', handleDragLeave);
                    gem.addEventListener('dragover', handleDragOver);
                    gem.addEventListener('drop', handleDrop);
                    gem.addEventListener('dragend', handleDragEnd);

                    gameGrid.appendChild(gem);
                }
            }
        }

        /**
         * Finds and removes any initial matches when the board is first created.
         * Recursively calls itself until no more matches are found.
         */
        function checkInitialMatches() {
            const matches = findMatches();
            if (matches.length > 0) {
                removeMatchedGems(matches);
                applyGravity();
                fillNewGems();
                // Check again after refilling to catch cascades
                setTimeout(checkInitialMatches, 300); // Small delay for visual effect
            } else {
                gameMessage.textContent = 'Swipe gems to match 3 or more!';
            }
        }


        // --- Drag and Drop Handlers ---

        function handleDragStart(e) {
            activeGem = e.target;
            e.dataTransfer.setData('text/plain', ''); // Required for Firefox
            e.target.classList.add('dragging');
        }

        function handleDragEnter(e) {
            e.preventDefault(); // Allow drop
            targetGem = e.target;
            // Only highlight if it's a valid swap target
            if (activeGem && targetGem && allowSwap(activeGem, targetGem)) {
                targetGem.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDragOver(e) {
            e.preventDefault(); // Allow drop
        }

        async function handleDrop(e) {
            e.preventDefault();
            targetGem = e.target;

            if (activeGem && targetGem && allowSwap(activeGem, targetGem)) {
                // Perform the swap in the internal data array
                const activeRow = parseInt(activeGem.dataset.row);
                const activeCol = parseInt(activeGem.dataset.col);
                const targetRow = parseInt(targetGem.dataset.row);
                const targetCol = parseInt(targetGem.dataset.col);

                // Temporarily swap colors in the data array
                const tempColor = gems[activeRow][activeCol];
                gems[activeRow][activeCol] = gems[targetRow][targetCol];
                gems[targetRow][targetCol] = tempColor;

                // Update the DOM to reflect the swap
                activeGem.className = 'gem ' + gems[activeRow][activeCol];
                targetGem.className = 'gem ' + gems[targetRow][targetCol];

                // Check for matches after the swap
                let matchesFound = await checkMatches();

                if (!matchesFound) {
                    // If no matches, swap back after a brief visual delay
                    gameMessage.textContent = 'No match, trying another move!';
                    setTimeout(() => {
                        const tempColorBack = gems[activeRow][activeCol];
                        gems[activeRow][activeCol] = gems[targetRow][targetCol];
                        gems[targetRow][targetCol] = tempColorBack;

                        activeGem.className = 'gem ' + gems[activeRow][activeCol];
                        targetGem.className = 'gem ' + gems[targetRow][targetCol];
                        gameMessage.textContent = 'Swipe gems to match 3 or more!';
                    }, 500); // Adjust delay as needed
                }
            }
            // Clean up drag-over class
            if (targetGem) {
                targetGem.classList.remove('drag-over');
            }
        }

        function handleDragEnd(e) {
            activeGem.classList.remove('dragging');
            activeGem = null;
            targetGem = null;
        }

        /**
         * Checks if two gems are adjacent (can be swapped).
         * @param {HTMLElement} gem1 - The first gem element.
         * @param {HTMLElement} gem2 - The second gem element.
         * @returns {boolean} - True if they are adjacent, false otherwise.
         */
        function allowSwap(gem1, gem2) {
            const r1 = parseInt(gem1.dataset.row);
            const c1 = parseInt(gem1.dataset.col);
            const r2 = parseInt(gem2.dataset.row);
            const c2 = parseInt(gem2.dataset.col);

            const rowDiff = Math.abs(r1 - r2);
            const colDiff = Math.abs(c1 - c2);

            // Adjacent horizontally or vertically (not diagonally, not same spot)
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        /**
         * Finds all matches of 3 or more gems in the grid.
         * @returns {Array<Object>} - An array of objects, each representing a matched gem's coordinates.
         */
        function findMatches() {
            const matches = [];

            // Check horizontal matches
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize - 2; c++) {
                    const color1 = gems[r][c];
                    const color2 = gems[r][c + 1];
                    const color3 = gems[r][c + 2];

                    if (color1 && color1 === color2 && color1 === color3) {
                        matches.push({ row: r, col: c });
                        matches.push({ row: r, col: c + 1 });
                        matches.push({ row: r, col: c + 2 });
                        // Check for more than 3 in a row
                        let currentC = c + 3;
                        while (currentC < gridSize && gems[r][currentC] === color1) {
                            matches.push({ row: r, col: currentC });
                            currentC++;
                        }
                    }
                }
            }

            // Check vertical matches
            for (let c = 0; c < gridSize; c++) {
                for (let r = 0; r < gridSize - 2; r++) {
                    const color1 = gems[r][c];
                    const color2 = gems[r + 1][c];
                    const color3 = gems[r + 2][c];

                    if (color1 && color1 === color2 && color1 === color3) {
                        matches.push({ row: r, col: c });
                        matches.push({ row: r + 1, col: c });
                        matches.push({ row: r + 2, col: c });
                        // Check for more than 3 in a column
                        let currentR = r + 3;
                        while (currentR < gridSize && gems[currentR][c] === color1) {
                            matches.push({ row: currentR, col: c });
                            currentR++;
                        }
                    }
                }
            }
            return Array.from(new Set(matches.map(m => JSON.stringify(m)))).map(s => JSON.parse(s)); // Remove duplicates
        }

        /**
         * Processes matches: removes gems, applies gravity, fills new gems, and checks for cascades.
         * @returns {Promise<boolean>} - Resolves with true if matches were found and processed, false otherwise.
         */
        async function checkMatches() {
            let foundMatches = findMatches();

            if (foundMatches.length > 0) {
                gameMessage.textContent = 'Awesome! Match made!';
                // Increase progress based on number of gems matched
                increaseProgress(foundMatches.length / 3 * 2); // Roughly 2 progress per 3 gems

                removeMatchedGems(foundMatches);
                await new Promise(resolve => setTimeout(resolve, 300)); // Visual delay for removal

                applyGravity();
                await new Promise(resolve => setTimeout(resolve, 300)); // Visual delay for gravity

                fillNewGems();
                drawGems(); // Redraw grid after new gems

                await new Promise(resolve => setTimeout(resolve, 300)); // Visual delay for new gems

                // Recursively check for new matches (cascades)
                await checkMatches();
                return true; // Matches were found and processed
            }
            return false; // No matches found
        }

        /**
         * Sets matched gems in the `gems` array to null (empty).
         * @param {Array<Object>} matches - Array of matched gem coordinates.
         */
        function removeMatchedGems(matches) {
            matches.forEach(match => {
                gems[match.row][match.col] = null; // Set to null for removal
                // Visually update the gem to be 'empty'
                const gemElement = gameGrid.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                if (gemElement) {
                    gemElement.classList.add('empty');
                    gemElement.classList.remove(...gemColors); // Remove color classes
                    gemElement.removeAttribute('draggable'); // Make it non-draggable
                }
            });
            // Give a moment for the 'empty' class to take effect before drawing
            setTimeout(drawGems, 200);
        }

        /**
         * Applies gravity, moving gems down to fill empty spaces.
         */
        function applyGravity() {
            for (let c = 0; c < gridSize; c++) {
                let emptySpots = []; // To keep track of null spots in this column
                for (let r = gridSize - 1; r >= 0; r--) {
                    if (gems[r][c] === null) {
                        emptySpots.push(r); // Add empty spot
                    } else if (emptySpots.length > 0) {
                        // Move gem down to the lowest empty spot
                        const targetRow = emptySpots.shift(); // Get the lowest empty row
                        gems[targetRow][c] = gems[r][c]; // Move the gem
                        gems[r][c] = null; // Set original spot to null
                        emptySpots.push(r); // Add the old spot to empty spots
                    }
                }
            }
        }

        /**
         * Fills any null spots in the `gems` array with new random gems.
         */
        function fillNewGems() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (gems[r][c] === null) {
                        gems[r][c] = getRandomGemColor(); // Generate new random gem
                    }
                }
            }
        }

        /**
         * Increases the game's progress bar.
         * @param {number} amount - The amount to increase progress by.
         */
        function increaseProgress(amount) {
            progress += amount;
            if (progress > maxProgress) {
                progress = maxProgress; // Cap progress at 100%
            }
            progressBar.style.width = progress + '%'; // Update progress bar visually

            if (progress >= maxProgress) {
                // Give a small delay for the user to see the full progress bar before moving to next level
                setTimeout(() => {
                    levelComplete();
                }, 500);
            }
        }

        // --- Starry Background Effect (Initialization) ---
        /**
         * Creates and appends star elements to the star background container.
         */
        function createStars() {
            const starBackground = document.querySelector('.star-background');
            const numStars = 100; // Number of stars to create
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                // Random size for stars
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                // Random position for stars
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                // Random animation delay for varied twinkling
                star.style.animationDelay = `${Math.random() * 5}s`;
                starBackground.appendChild(star);
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        nextLevelButton.addEventListener('click', goToNextLevel);
        restartGameButton.addEventListener('click', restartGame);
        playAgainButton.addEventListener('click', restartGame);

        // Initial setup when the page loads
        createStars();
    </script>
</body>
