<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Penalty Shootout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #4CAF50 60%);
        }

        .field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            overflow: hidden;
        }

        .field::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 48px, rgba(255,255,255,0.1) 48px, rgba(255,255,255,0.1) 50px);
            top: 0;
            left: 0;
        }

        .goal-area {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 160px;
            border: 4px solid white;
            border-bottom: none;
            background: rgba(0,0,0,0.1);
        }

        .goalpost {
            position: absolute;
            background: white;
        }

        .goalpost.left {
            left: -4px;
            top: -4px;
            width: 8px;
            height: 164px;
        }

        .goalpost.right {
            right: -4px;
            top: -4px;
            width: 8px;
            height: 164px;
        }

        .goalpost.top {
            top: -4px;
            left: 0;
            width: 100%;
            height: 8px;
        }

        .goalkeeper {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #FF6B35;
            border-radius: 20px 20px 10px 10px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .goalkeeper::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #FFE4B5;
            border-radius: 50%;
        }

        .goalkeeper.diving-left {
            transform: translateX(-150%) rotate(-15deg);
        }

        .goalkeeper.diving-right {
            transform: translateX(50%) rotate(15deg);
        }

        .ball {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, white, #333);
            border-radius: 50%;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border: 2px solid #333;
            border-radius: 50%;
        }

        .target-zones {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 160px;
            pointer-events: none;
        }

        .zone {
            position: absolute;
            border: 2px dashed rgba(255,255,255,0.3);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.2s ease;
        }

        .zone:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }

        .zone.top-left { top: 0; left: 0; width: 33.33%; height: 50%; }
        .zone.top-center { top: 0; left: 33.33%; width: 33.33%; height: 50%; }
        .zone.top-right { top: 0; right: 0; width: 33.33%; height: 50%; }
        .zone.bottom-left { bottom: 0; left: 0; width: 33.33%; height: 50%; }
        .zone.bottom-center { bottom: 0; left: 33.33%; width: 33.33%; height: 50%; }
        .zone.bottom-right { bottom: 0; right: 0; width: 33.33%; height: 50%; }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .score-panel {
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .level {
            font-size: 16px;
            margin-top: 5px;
            color: #87CEEB;
        }

        .progress {
            font-size: 14px;
            color: #FFF;
            margin-top: 5px;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-title {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .start-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .instructions {
            margin-top: 30px;
            text-align: center;
            color: #87CEEB;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .final-score {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .message {
            font-size: 20px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 50;
            pointer-events: none;
        }

        .feedback.goal {
            color: #4CAF50;
        }

        .feedback.miss {
            color: #FF5722;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        @media (max-width: 480px) {
            .game-title { font-size: 24px; }
            .start-btn { padding: 15px 30px; font-size: 20px; }
            .goal-area { width: 240px; height: 140px; }
            .score { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-panel">
                <div class="score" id="score">0</div>
                <div class="level">Level <span id="level">1</span></div>
                <div class="progress"><span id="goals">0</span>/5 Goals</div>
            </div>
            <div class="score-panel">
                <div style="font-size: 14px; color: #87CEEB;">Tap goal zones to shoot!</div>
            </div>
        </div>

        <div class="field">
            <div class="goal-area">
                <div class="goalpost left"></div>
                <div class="goalpost right"></div>
                <div class="goalpost top"></div>
                
                <div class="target-zones">
                    <div class="zone top-left" data-zone="top-left"></div>
                    <div class="zone top-center" data-zone="top-center"></div>
                    <div class="zone top-right" data-zone="top-right"></div>
                    <div class="zone bottom-left" data-zone="bottom-left"></div>
                    <div class="zone bottom-center" data-zone="bottom-center"></div>
                    <div class="zone bottom-right" data-zone="bottom-right"></div>
                </div>
            </div>
            
            <div class="goalkeeper" id="goalkeeper"></div>
            <div class="ball" id="ball"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="start-screen" id="startScreen">
            <div class="game-title">⚽ PENALTY SHOOTOUT ⚽</div>
            <button class="start-btn" id="startBtn">START GAME</button>
            <div class="instructions">
                <p>🎯 Tap the goal zones to shoot the ball</p>
                <p>🥅 Beat the goalkeeper and score goals</p>
                <p>⭐ Complete 5 goals per level to advance</p>
                <p>🏆 How far can you go?</p>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <div class="final-score" id="finalScore">Game Over!</div>
            <div class="message" id="gameOverMessage">Great effort!</div>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        class SoccerGame {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.goalsInLevel = 0;
                this.goalsPerLevel = 5;
                this.gameActive = false;
                this.shooting = false;
                
                this.elements = {
                    startScreen: document.getElementById('startScreen'),
                    gameOver: document.getElementById('gameOver'),
                    startBtn: document.getElementById('startBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    ball: document.getElementById('ball'),
                    goalkeeper: document.getElementById('goalkeeper'),
                    score: document.getElementById('score'),
                    level: document.getElementById('level'),
                    goals: document.getElementById('goals'),
                    feedback: document.getElementById('feedback'),
                    finalScore: document.getElementById('finalScore'),
                    gameOverMessage: document.getElementById('gameOverMessage')
                };
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.restartBtn.addEventListener('click', () => this.restartGame());
                
                document.querySelectorAll('.zone').forEach(zone => {
                    zone.addEventListener('click', (e) => this.shoot(e.target.dataset.zone));
                    zone.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.shoot(e.target.dataset.zone);
                    });
                });
            }
            
            startGame() {
                this.elements.startScreen.style.display = 'none';
                this.gameActive = true;
                this.resetGame();
            }
            
            resetGame() {
                this.score = 0;
                this.level = 1;
                this.goalsInLevel = 0;
                this.updateUI();
                this.resetBall();
            }
            
            restartGame() {
                this.elements.gameOver.style.display = 'none';
                this.resetGame();
                this.gameActive = true;
            }
            
            shoot(zone) {
                if (!this.gameActive || this.shooting) return;
                
                this.shooting = true;
                const isGoal = this.calculateGoal(zone);
                const goalkeepMove = this.getGoalkeeperMove();
                
                this.animateShot(zone, isGoal, goalkeepMove);
            }
            
            calculateGoal(zone) {
                const difficulty = Math.min(this.level * 0.1, 0.7);
                let baseChance = 0.7;
                
                // Adjust chances based on zone
                if (zone === 'top-center' || zone === 'bottom-center') {
                    baseChance = 0.4; // Harder to score in center
                } else if (zone.includes('top')) {
                    baseChance = 0.8; // Easier to score high
                }
                
                return Math.random() > (difficulty + (1 - baseChance));
            }
            
            getGoalkeeperMove() {
                const moves = ['left', 'right', 'stay'];
                return moves[Math.floor(Math.random() * moves.length)];
            }
            
            animateShot(zone, isGoal, goalkeepMove) {
                const ball = this.elements.ball;
                const goalkeeper = this.elements.goalkeeper;
                
                // Animate goalkeeper
                goalkeeper.className = 'goalkeeper';
                if (goalkeepMove === 'left') {
                    goalkeeper.classList.add('diving-left');
                } else if (goalkeepMove === 'right') {
                    goalkeeper.classList.add('diving-right');
                }
                
                // Calculate ball destination
                const goalArea = document.querySelector('.goal-area');
                const zoneElement = document.querySelector(`[data-zone="${zone}"]`);
                const rect = zoneElement.getBoundingClientRect();
                const goalRect = goalArea.getBoundingClientRect();
                
                const targetX = rect.left + rect.width/2 - goalRect.left - goalRect.width/2;
                const targetY = -(rect.top + rect.height/2 - goalRect.bottom);
                
                // Animate ball
                ball.style.transform = `translate(${targetX}px, ${targetY}px) scale(0.7)`;
                
                setTimeout(() => {
                    this.resolveShot(isGoal);
                    setTimeout(() => {
                        this.resetBall();
                        goalkeeper.className = 'goalkeeper';
                        this.shooting = false;
                    }, 1500);
                }, 800);
            }
            
            resolveShot(isGoal) {
                if (isGoal) {
                    this.score += 10;
                    this.goalsInLevel++;
                    this.showFeedback('GOAL!', 'goal');
                    
                    if (this.goalsInLevel >= this.goalsPerLevel) {
                        this.levelUp();
                    }
                } else {
                    this.showFeedback('SAVED!', 'miss');
                }
                
                this.updateUI();
            }
            
            levelUp() {
                this.level++;
                this.goalsInLevel = 0;
                this.score += this.level * 20; // Bonus points
                this.showFeedback(`LEVEL ${this.level}!`, 'goal');
                
                if (this.level > 10) {
                    this.endGame(true);
                }
            }
            
            showFeedback(text, type) {
                const feedback = this.elements.feedback;
                feedback.textContent = text;
                feedback.className = `feedback ${type} show`;
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }
            
            resetBall() {
                this.elements.ball.style.transform = 'translateX(-50%) scale(1)';
            }
            
            updateUI() {
                this.elements.score.textContent = this.score;
                this.elements.level.textContent = this.level;
                this.elements.goals.textContent = this.goalsInLevel;
            }
            
            endGame(won = false) {
                this.gameActive = false;
                this.elements.finalScore.textContent = `Final Score: ${this.score}`;
                
                if (won) {
                    this.elements.gameOverMessage.textContent = '🏆 CHAMPION! You completed all levels!';
                } else {
                    this.elements.gameOverMessage.textContent = `🌟 Great job! You reached level ${this.level}!`;
                }
                
                this.elements.gameOver.style.display = 'flex';
            }
        }
        
        // Start the game
        new SoccerGame();
    </script>
</body>
</html>
