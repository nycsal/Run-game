<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccer Shooter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        #startScreen, #gameOverScreen, #levelUpScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        #startScreen input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background: #fff;
        }
        #startScreen button, #gameOverScreen button, #levelUpScreen button {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(#ff4500, #d83b01);
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #startScreen button:hover, #gameOverScreen button:hover, #levelUpScreen button:hover {
            background: linear-gradient(#ff6500, #e84c01);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <div>
            <h1 style="font-size: 36px; color: #ffd700;">Soccer Shooter</h1>
            <p>Enter Your Name:</p>
            <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
            <p>Swipe to aim and shoot. Score 3 out of 5 goals to advance!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <div id="gameOverScreen">
        <div>
            <h1 style="font-size: 36px; color: #ffd700;">Game Over</h1>
            <p><span id="playerNameDisplay"></span>'s Score: <span id="finalScore"></span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div id="levelUpScreen">
        <div>
            <h1 style="font-size: 36px; color: #ffd700;">Level <span id="nextLevel"></span></h1>
            <p><span id="playerNameLevel"></span>'s Score: <span id="currentScore"></span></p>
            <button onclick="continueGame()">Continue</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let gameState = 'start';
        let playerName = '';
        let score = 0;
        let level = 1;
        let shotsTaken = 0;
        let goalsScored = 0;
        let ball = { x: width * 0.5, y: height * 0.9, vx: 0, vy: 0, state: 'ready' };
        let goalkeeper = { x: width * 0.5, y: height * 0.2, vx: 0 };
        let lastShotTime = 0;
        let gameLoop;

        const goalWidth = width * 0.3;
        const goalHeight = height * 0.15;
        const ballSize = width * 0.03;
        const goalkeeperWidth = width * 0.1;
        const goalkeeperHeight = height * 0.15;

        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            if (ball.state === 'ready' && shotsTaken < 5) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });
        canvas.addEventListener('touchend', (e) => {
            if (ball.state === 'ready' && shotsTaken < 5) {
                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;
                let dx = touchEndX - touchStartX;
                let dy = touchEndY - touchStartY;
                let power = Math.sqrt(dx * dx + dy * dy) / 100;
                ball.vx = dx * 0.05;
                ball.vy = dy * 0.05 * power;
                ball.state = 'shot';
                shotsTaken++;
                lastShotTime = Date.now();
            }
        });

        function startGame() {
            playerName = document.getElementById('playerName').value.trim() || 'Player';
            document.getElementById('startScreen').style.display = 'none';
            gameState = 'playing';
            score = 0;
            level = 1;
            shotsTaken = 0;
            goalsScored = 0;
            ball = { x: width * 0.5, y: height * 0.9, vx: 0, vy: 0, state: 'ready' };
            goalkeeper.vx = width * 0.005 * level;
            gameLoop = setInterval(update, 1000 / 60);
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            gameState = 'start';
        }

        function continueGame() {
            document.getElementById('levelUpScreen').style.display = 'none';
            gameStateociosState = 'playing';
            shotsTaken = 0;
            goalsScored = 0;
            ball = { x: width * 0.5, y: height * 0.9, vx: 0, vy: 0, state: 'ready' };
            goalkeeper.vx = width * 0.005 * level;
            gameLoop = setInterval(update, 1000 / 60);
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update goalkeeper
            goalkeeper.x += goalkeeper.vx;
            if (goalkeeper.x < width * 0.35 || goalkeeper.x > width * 0.65) {
                goalkeeper.vx = -goalkeeper.vx * (1 + level * 0.2);
            }

            // Update ball
            if (ball.state === 'shot') {
                ball.x += ball.vx;
                ball.vy += 0.3; // Gravity
                ball.y += ball.vy;
                if (ball.y > height * 0.9 && Date.now() - lastShotTime > 500) {
                    // Check for goal
                    if (ball.y < height * 0.2 + goalHeight && 
                        ball.x > width * 0.5 - goalWidth / 2 && 
                        ball.x < width * 0.5 + goalWidth / 2 &&
                        Math.abs(ball.x - goalkeeper.x) > goalkeeperWidth / 2) {
                        score++;
                        goalsScored++;
                    }
                    ball = { x: width * 0.5, y: height * 0.9, vx: 0, vy: 0, state: 'ready' };
                }
            }

            // Check level completion
            if (shotsTaken >= 5) {
                if (goalsScored >= 3) {
                    level++;
                    if (level > 5) {
                        gameState = 'gameover';
                        document.getElementById('playerNameDisplay').textContent = playerName;
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOverScreen').style.display = 'flex';
                        clearInterval(gameLoop);
                    } else {
                        gameState = 'levelup';
                        document.getElementById('nextLevel').textContent = level;
                        document.getElementById('playerNameLevel').textContent = playerName;
                        document.getElementById('currentScore').textContent = score;
                        document.getElementById('levelUpScreen').style.display = 'flex';
                        clearInterval(gameLoop);
                    }
                } else {
                    gameState = 'gameover';
                    document.getElementById('playerNameDisplay').textContent = playerName;
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOverScreen').style.display = 'flex';
                    clearInterval(gameLoop);
                }
            }

            // Render
            // Field
            const grassGradient = ctx.createLinearGradient(0, 0, 0, height);
            grassGradient.addColorStop(0, '#228B22');
            grassGradient.addColorStop(1, '#1B6B1B');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, 0, width, height);
            // Penalty area
            ctx.fillStyle = '#1A5A1A';
            ctx.fillRect(width * 0.3, height * 0.1, width * 0.4, height * 0.3);
            // Goal
            ctx.fillStyle = '#FFF';
            ctx.fillRect(width * 0.5 - goalWidth / 2, height * 0.1, goalWidth, goalHeight);
            // Net
            ctx.strokeStyle = '#CCC';
            ctx.lineWidth = 1;
            for (let i = 0; i < goalWidth; i += 10) {
                ctx.beginPath();
                ctx.moveTo(width * 0.5 - goalWidth / 2 + i, height * 0.1);
                ctx.lineTo(width * 0.5 - goalWidth / 2 + i, height * 0.2);
                ctx.stroke();
            }
            for (let i = 0; i < goalHeight; i += 10) {
                ctx.beginPath();
                ctx.moveTo(width * 0.5 - goalWidth / 2, height * 0.1 + i);
                ctx.lineTo(width * 0.5 + goalWidth / 2, height * 0.1 + i);
                ctx.stroke();
            }
            // Goalkeeper
            const keeperGradient = ctx.createLinearGradient(goalkeeper.x - goalkeeperWidth / 2, 0, goalkeeper.x + goalkeeperWidth / 2, 0);
            keeperGradient.addColorStop(0, '#FF0000');
            keeperGradient.addColorStop(1, '#CC0000');
            ctx.fillStyle = keeperGradient;
            ctx.fillRect(goalkeeper.x - goalkeeperWidth / 2, goalkeeper.y - goalkeeperHeight, goalkeeperWidth, goalkeeperHeight);
            // Ball
            if (ball.state === 'ready' || ball.state === 'shot') {
                const ballGradient = ctx.createRadialGradient(ball.x, ball.y, ballSize * 0.3, ball.x, ball.y, ballSize);
                ballGradient.addColorStop(0, '#FFF');
                ballGradient.addColorStop(1, '#AAA');
                ctx.fillStyle = ballGradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
                ctx.fill();
                // Ball pattern
                ctx.fillStyle = '#000';
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    ctx.arc(ball.x + ballSize * 0.5 * Math.cos(i * Math.PI / 3), 
                            ball.y + ballSize * 0.5 * Math.sin(i * Math.PI / 3), 
                            ballSize * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            // HUD
            ctx.fillStyle = '#FFF';
            ctx.font = '20px Arial Black';
            ctx.fillText(`${playerName}'s Score: ${score}  Level: ${level}  Shots: ${shotsTaken}/5  Goals: ${goalsScored}/3`, 10, 30);
        }

        window.onload = () => {
            document.getElementById('startScreen').style.display = 'flex';
        };
    </script>
</body>
</html>
