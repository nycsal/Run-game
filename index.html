<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            position: relative;
            background: #2c2c2c;
            display: flex;
            flex-direction: column;
        }
        #scoreboard {
            padding: 10px;
            background: #3a3a3a;
            color: #fff;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }
        #play-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            touch-action: none;
            padding: 15px;
            box-sizing: border-box;
        }
        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fff, #aaa);
            border: 2px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s, opacity 0.3s;
            user-select: none;
            touch-action: none;
        }
        .circle { border-radius: 50%; }
        .triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .diamond { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .matched {
            animation: match 0.5s forwards;
        }
        .pair-animation {
            animation: pair 0.3s forwards;
        }
        .power-bar-container {
            width: 100%;
            height: 10px;
            background: #555;
            margin: 10px 0;
        }
        .power-bar {
            height: 100%;
            background: linear-gradient(to right, #ffd700, #ff4500);
            width: 0;
            transition: width 0.5s;
        }
        #game-over, #level-up, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            font-size: 1.2em;
            border-radius: 10px;
            max-width: 80%;
        }
        #start-screen { display: block; }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes pair {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <span id="level">Level: 1</span>
            <span id="time">Time: 45</span>
            <span id="score">Score: 0</span>
        </div>
        <div class="power-bar-container">
            <div class="power-bar" id="power-bar"></div>
        </div>
        <div id="play-area"></div>
        <div id="start-screen">
            <p>Tap matching gems to pair them. Complete all pairs to level up. 45 seconds per level. Difficulty increases each level!</p>
            <button onclick="startGame()">Start</button>
        </div>
        <div id="game-over">
            Game Over! Score: <span id="final-score"></span><br>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="level-up">
            Level Up! Level: <span id="next-level"></span><br>
            <button onclick="startNextLevel()">Continue</button>
        </div>
    </div>
    <script>
        const playArea = document.getElementById('play-area');
        const powerBar = document.getElementById('power-bar');
        const levelDisplay = document.getElementById('level');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const levelUpScreen = document.getElementById('level-up');
        const nextLevelDisplay = document.getElementById('next-level');
        const startScreen = document.getElementById('start-screen');

        let level = 1;
        let score = 0;
        let timeLeft = 45;
        let power = 0;
        let objects = [];
        let selected = [];
        let pairsFound = 0;
        let timer;
        const shapes = ['square', 'circle', 'triangle', 'diamond'];
        const colors = ['#ff4500', '#00ff7f', '#1e90ff', '#ffd700', '#ff69b4', '#00ffff'];

        function startGame() {
            startScreen.style.display = 'none';
            objects = [];
            selected = [];
            pairsFound = 0;
            power = 0;
            timeLeft = 45;
            powerBar.style.width = '0%';
            playArea.innerHTML = '';
            levelDisplay.textContent = `Level: ${level}`;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            generateObjects();
            startTimer();
        }

        function generateObjects() {
            const baseCount = 20;
            const objectCount = Math.floor(baseCount * (1 + 0.2 * (level - 1)));
            const size = Math.max(30, 50 - level * 3);
            const shapeSimilarity = level > 3 ? shapes.slice(0, Math.max(1, shapes.length - level + 3)) : shapes;
            const colorSimilarity = level > 3 ? colors.slice(0, Math.max(1, colors.length - level + 3)) : colors;

            const pairs = [];
            for (let i = 0; i < objectCount / 2; i++) {
                const shape = shapeSimilarity[Math.floor(Math.random() * shapeSimilarity.length)];
                const color = colorSimilarity[Math.floor(Math.random() * colorSimilarity.length)];
                pairs.push({ shape, color, pairId: i });
                pairs.push({ shape, color, pairId: i });
            }
            pairs.sort(() => Math.random() - 0.5);

            pairs.forEach((pair, index) => {
                const obj = document.createElement('div');
                obj.classList.add('object', pair.shape);
                obj.style.width = `${size}px`;
                obj.style.height = `${size}px`;
                obj.style.background = `linear-gradient(135deg, ${pair.color}, ${adjustColor(pair.color)})`;
                obj.dataset.shape = pair.shape;
                obj.dataset.color = pair.color;
                obj.dataset.pairId = pair.pairId;
                obj.dataset.id = index;
                positionObject(obj, size);
                obj.addEventListener('touchstart', (e) => handleTap(e, obj));
                playArea.appendChild(obj);
                objects.push(obj);
            });
        }

        function adjustColor(color) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            return `rgb(${Math.min(255, r + 50)}, ${Math.min(255, g + 50)}, ${Math.min(255, b + 50)})`;
        }

        function positionObject(obj, size) {
            const areaWidth = playArea.clientWidth - size - 30; // Increased padding to ensure visibility
            const areaHeight = playArea.clientHeight - size - 30;
            const x = 15 + Math.random() * areaWidth;
            const y = 15 + Math.random() * areaHeight;
            obj.style.left = `${x}px`;
            obj.style.top = `${y}px`;
        }

        function handleTap(e, obj) {
            e.preventDefault();
            if (selected.length < 2 && !selected.includes(obj) && !obj.classList.contains('matched')) {
                selected.push(obj);
                obj.classList.add('pair-animation');
                if (selected.length === 2) {
                    setTimeout(checkMatch, 300); // Delay to show animation
                }
            }
        }

        function checkMatch() {
            const [obj1, obj2] = selected;
            if (obj1.dataset.pairId === obj2.dataset.pairId) {
                obj1.classList.add('matched');
                obj2.classList.add('matched');
                score += 10;
                power = Math.min(power + 20, 100);
                pairsFound++;
                scoreDisplay.textContent = `Score: ${score}`;
                powerBar.style.width = `${power}%`;
                if (pairsFound === objects.length / 2) {
                    if (level < 7) {
                        clearInterval(timer);
                        showLevelUp();
                    } else {
                        endGame();
                    }
                }
            } else {
                setTimeout(() => {
                    obj1.classList.remove('pair-animation');
                    obj2.classList.remove('pair-animation');
                }, 300);
            }
            selected = [];
        }

        function startTimer() {
            timeDisplay.textContent = `Time: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function showLevelUp() {
            levelUpScreen.style.display = 'block';
            nextLevelDisplay.textContent = level + 1;
        }

        function startNextLevel() {
            level++;
            levelUpScreen.style.display = 'none';
            startGame();
        }

        function endGame() {
            clearInterval(timer);
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function restartGame() {
            level = 1;
            score = 0;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }
    </script>
</body>
</html>
