<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            position: relative;
            background: #2c2c2c;
            display: flex;
            flex-direction: column;
        }
        #scoreboard {
            padding: 10px;
            background: #3a3a3a;
            color: #fff;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }
        #play-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            touch-action: none;
            padding: 15px;
            box-sizing: border-box;
        }
        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s, opacity 0.3s;
            user-select: none;
            touch-action: none;
            background: #fff;
            border-radius: 5px;
        }
        .matched {
            animation: match 0.7s forwards;
        }
        .pair-animation {
            animation: pair 0.5s ease-in-out;
        }
        .power-bar-container {
            width: 100%;
            height: 10px;
            background: #555;
            margin: 10px 0;
        }
        .power-bar {
            height: 100%;
            background: linear-gradient(to right, #ffd700, #ff4500);
            width: 0;
            transition: width 0.5s;
        }
        #game-over, #level-up, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            font-size: 1.2em;
            border-radius: 10px;
            max-width: 80%;
        }
        #start-screen { display: block; }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.5); opacity: 0.7; box-shadow: 0 0 20px #ffd700; }
            70% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes pair {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            25% { transform: scale(1.3); box-shadow: 0 0 25px #ffd700; }
            50% { transform: scale(1.1); box-shadow: 0 0 15px #ffeb3b; }
            75% { transform: scale(1.2); box-shadow: 0 0 20px #ff9800; }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <span id="level">Level: 1</span>
            <span id="time">Time: 45</span>
            <span id="score">Score: 0</span>
        </div>
        <div class="power-bar-container">
            <div class="power-bar" id="power-bar"></div>
        </div>
        <div id="play-area"></div>
        <div id="start-screen">
            <p>Tap matching objects to pair them. Complete all pairs to level up. 45 seconds per level. Finish early for bonus points!</p>
            <button id="start-button">Start</button>
        </div>
        <div id="game-over">
            Game Over! Score: <span id="final-score"></span><br>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="level-up">
            Level Up! Level: <span id="next-level"></span><br>
            <button onclick="startNextLevel()">Continue</button>
        </div>
    </div>
    <script>
        const playArea = document.getElementById('play-area');
        const powerBar = document.getElementById('power-bar');
        const levelDisplay = document.getElementById('level');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const levelUpScreen = document.getElementById('level-up');
        const nextLevelDisplay = document.getElementById('next-level');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');

        let level = 1;
        let score = 0;
        let timeLeft = 45;
        let power = 0;
        let objects = [];
        let selected = [];
        let pairsFound = 0;
        let timer;

        const objectsList = [
            { name: 'pencil', emoji: '✏️' },
            { name: 'eraser', emoji: '🧹' },
            { name: 'cup', emoji: '☕' },
            { name: 'laptop', emoji: '💻' },
            { name: 'banana', emoji: '🍌' },
            { name: 'book', emoji: '📖' },
            { name: 'phone', emoji: '📱' },
            { name: 'apple', emoji: '🍎' },
            { name: 'chair', emoji: '💺' },
            { name: 'clock', emoji: '🕒' },
            { name: 'camera', emoji: '📷' },
            { name: 'scissors', emoji: '✂️' },
            { name: 'hat', emoji: '🎩' },
            { name: 'ball', emoji: '⚽' }
        ];

        startButton.addEventListener('click', () => {
            try {
                console.log("Start button clicked!");
                startGame();
            } catch (error) {
                console.error("Error starting game:", error);
                alert("Failed to start the game. Please try again.");
            }
        });

        function startGame() {
            console.log("startGame called");
            startScreen.style.display = 'none';
            objects = [];
            selected = [];
            pairsFound = 0;
            power = 0;
            timeLeft = 45;
            powerBar.style.width = '0%';
            playArea.innerHTML = '';
            levelDisplay.textContent = `Level: ${level}`;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            generateObjects();
            startTimer();
        }

        function generateObjects() {
            console.log("generateObjects called");
            const baseCount = 20; // Increased for more difficulty
            const objectCount = Math.floor(baseCount * (1 + 0.2 * (level - 1)));
            const size = Math.max(30, 50 - level * 3);
            const availableObjects = objectsList.slice(0, Math.max(5, objectsList.length - level + 1));

            // Ensure objectCount is even
            const evenObjectCount = objectCount % 2 === 0 ? objectCount : objectCount + 1;

            const pairs = [];
            for (let i = 0; i < evenObjectCount / 2; i++) {
                const obj = availableObjects[Math.floor(Math.random() * availableObjects.length)];
                pairs.push({ name: obj.name, emoji: obj.emoji, pairId: i });
                pairs.push({ name: obj.name, emoji: obj.emoji, pairId: i });
            }
            pairs.sort(() => Math.random() - 0.5);

            pairs.forEach((pair, index) => {
                const obj = document.createElement('div');
                obj.classList.add('object');
                obj.style.width = `${size}px`;
                obj.style.height = `${size}px`;
                obj.innerHTML = pair.emoji;
                obj.dataset.name = pair.name;
                obj.dataset.pairId = pair.pairId;
                obj.dataset.id = index;
                positionObject(obj, size);
                obj.addEventListener('touchstart', (e) => handleTap(e, obj));
                playArea.appendChild(obj);
                objects.push(obj);
            });
        }

        function positionObject(obj, size) {
            const areaWidth = playArea.clientWidth - size - 40; // Increased padding
            const areaHeight = playArea.clientHeight - size - 40;
            let x, y;
            let overlap;
            do {
                x = 20 + Math.random() * areaWidth;
                y = 20 + Math.random() * areaHeight;
                overlap = objects.some(o => {
                    const ox = parseFloat(o.style.left);
                    const oy = parseFloat(o.style.top);
                    return Math.abs(ox - x) < size && Math.abs(oy - y) < size;
                });
            } while (overlap);
            obj.style.left = `${x}px`;
            obj.style.top = `${y}px`;
        }

        function handleTap(e, obj) {
            e.preventDefault();
            if (selected.length < 2 && !selected.includes(obj) && !obj.classList.contains('matched')) {
                selected.push(obj);
                obj.classList.add('pair-animation');
                if (selected.length === 2) {
                    setTimeout(checkMatch, 300);
                }
            }
        }

        function checkMatch() {
            const [obj1, obj2] = selected;
            if (obj1.dataset.name === obj2.dataset.name) {
                obj1.classList.add('matched');
                obj2.classList.add('matched');
                score += 10;
                power = Math.min(power + 20, 100);
                pairsFound++;
                scoreDisplay.textContent = `Score: ${score}`;
                powerBar.style.width = `${power}%`;
                setTimeout(() => {
                    obj1.remove();
                    obj2.remove();
                    objects = objects.filter(o => o !== obj1 && o !== obj2);
                    // Check for completion immediately
                    if (pairsFound === (initialPairCount() / 2)) {
                        if (level < 7) {
                            const bonus = timeLeft * 2;
                            score += bonus;
                            scoreDisplay.textContent = `Score: ${score}`;
                            clearInterval(timer);
                            showLevelUp();
                        } else {
                            const bonus = timeLeft * 2;
                            score += bonus;
                            scoreDisplay.textContent = `Score: ${score}`;
                            endGame();
                        }
                    }
                }, 700); // Match animation duration
            } else {
                setTimeout(() => {
                    obj1.classList.remove('pair-animation');
                    obj2.classList.remove('pair-animation');
                }, 500);
            }
            selected = [];
        }

        function initialPairCount() {
            const baseCount = 20;
            const objectCount = Math.floor(baseCount * (1 + 0.2 * (level - 1)));
            return objectCount % 2 === 0 ? objectCount : objectCount + 1;
        }

        function startTimer() {
            console.log("startTimer called");
            timeDisplay.textContent = `Time: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function showLevelUp() {
            levelUpScreen.style.display = 'block';
            nextLevelDisplay.textContent = level + 1;
        }

        function startNextLevel() {
            level++;
            levelUpScreen.style.display = 'none';
            startGame();
        }

        function endGame() {
            clearInterval(timer);
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function restartGame() {
            level = 1;
            score = 0;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }
    </script>
</body>
</html>
