<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Rush Adventure!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            overflow: hidden;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border: 3px solid #ffd700; /* Gold border */
        }

        .star-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .game-title {
            font-family: 'Georgia', serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffd700; /* Gold */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .start-screen, .game-screen, .level-complete-screen, .game-over-screen, .game-won-screen {
            display: none;
        }

        .start-screen.active, .game-screen.active, .level-complete-screen.active, .game-over-screen.active, .game-won-screen.active {
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background-color: #ffd700; /* Gold */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #e0b800; /* Darker gold */
            transform: translateY(-2px);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .timer, .level {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ffd700;
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 25px;
            margin-top: 20px;
            overflow: hidden;
            border: 2px solid #ff69b4; /* Pink border for hearts */
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff69b4, #ff1493); /* Pink gradient for hearts */
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
            position: relative;
        }

        .progress-bar::after {
            content: '❤️';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.8;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* Example grid size */
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            width: 400px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            border: 2px solid #fff;
        }

        .gem {
            width: 100%;
            height: 100%;
            background-color: #ccc; /* Default */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gem:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Gem colors */
        .gem.red { background-color: #ff4d4d; }
        .gem.blue { background-color: #4d4dff; }
        .gem.green { background-color: #4dff4d; }
        .gem.yellow { background-color: #ffff4d; }
        .gem.purple { background-color: #8a2be2; }

        .gem::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .gem:hover::before {
            opacity: 1;
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            animation: pop-in 0.5s ease-out;
        }

        @keyframes pop-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .final-message {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: pulse 1.5s infinite alternate, glow 2s infinite alternate;
            margin-top: 30px;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ffd700; }
            to { box-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .restart-button {
            background-color: #ff69b4; /* Pink */
            color: white;
        }

        .restart-button:hover {
            background-color: #ff1493; /* Darker pink */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="star-background"></div>
        <h1 class="game-title">Gem Rush Adventure!</h1>

        <div class="start-screen active">
            <p>Welcome, brave adventurer! What is your name?</p>
            <input type="text" id="playerNameInput" placeholder="Enter your name">
            <button id="startButton">Embark on the Adventure!</button>
        </div>

        <div class="game-screen">
            <div class="game-info">
                <div class="level">Level: <span id="currentLevel">1</span>/12</div>
                <div class="timer">Time: <span id="timeLeft">60</span>s</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="game-grid" id="gameGrid">
                </div>
            <p class="message" id="gameMessage"></p>
        </div>

        <div class="level-complete-screen">
            <h2 class="message">Good job, <span id="playerNameGoodJob"></span>! Level <span id="completedLevel"></span> Completed!</h2>
            <button id="nextLevelButton">Next Level!</button>
        </div>

        <div class="game-over-screen">
            <h2 class="final-message">Oh no, <span id="playerNameGameOver"></span>! Game Over!</h2>
            <p>You ran out of time. Better luck next time!</p>
            <button id="restartGameButton" class="restart-button">Try Again?</button>
        </div>

        <div class="game-won-screen">
            <h2 class="final-message">Congratulations, <span id="playerNameGameWon"></span>! You Conquered the Gem Rush!</h2>
            <p>All 12 levels completed! You are a true Gem Master!</p>
            <button id="playAgainButton" class="restart-button">Play Again?</button>
        </div>
    </div>

    <script>
        const playerNameInput = document.getElementById('playerNameInput');
        const startButton = document.getElementById('startButton');
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const levelCompleteScreen = document.querySelector('.level-complete-screen');
        const gameOverScreen = document.querySelector('.game-over-screen');
        const gameWonScreen = document.querySelector('.game-won-screen');
        const playerNameGoodJob = document.getElementById('playerNameGoodJob');
        const playerNameGameOver = document.getElementById('playerNameGameOver');
        const playerNameGameWon = document.getElementById('playerNameGameWon');
        const completedLevel = document.getElementById('completedLevel');
        const nextLevelButton = document.getElementById('nextLevelButton');
        const restartGameButton = document.getElementById('restartGameButton');
        const playAgainButton = document.getElementById('playAgainButton');
        const currentLevelSpan = document.getElementById('currentLevel');
        const timeLeftSpan = document.getElementById('timeLeft');
        const progressBar = document.getElementById('progressBar');
        const gameGrid = document.getElementById('gameGrid');
        const gameMessage = document.getElementById('gameMessage');

        let playerName = '';
        let currentLevel = 1;
        let timeLeft = 60;
        let progress = 0;
        const maxProgress = 100; // Represents 100%
        let timerInterval;
        let selectedGems = [];
        const gemColors = ['red', 'blue', 'green', 'yellow', 'purple'];
        const gridSize = 8; // 8x8 grid

        // --- Game State Functions ---

        function showScreen(screen) {
            document.querySelectorAll('.game-container > div').forEach(s => {
                s.classList.remove('active');
            });
            screen.classList.add('active');
        }

        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                alert('Please enter your name to start the adventure!');
                return;
            }
            currentLevel = 1;
            progress = 0;
            updateGameInfo();
            showScreen(gameScreen);
            startLevel();
        }

        function startLevel() {
            timeLeft = 60;
            progress = 0;
            selectedGems = [];
            updateGameInfo();
            progressBar.style.width = '0%';
            gameMessage.textContent = '';
            generateGems();
            startTimer();
        }

        function updateGameInfo() {
            currentLevelSpan.textContent = currentLevel;
            timeLeftSpan.textContent = timeLeft;
            progressBar.style.width = progress + '%';
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timeLeftSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (progress < maxProgress) {
                        gameOver();
                    } else {
                        levelComplete();
                    }
                }
            }, 1000);
        }

        function levelComplete() {
            clearInterval(timerInterval);
            playerNameGoodJob.textContent = playerName;
            completedLevel.textContent = currentLevel;
            showScreen(levelCompleteScreen);
        }

        function gameOver() {
            clearInterval(timerInterval);
            playerNameGameOver.textContent = playerName;
            showScreen(gameOverScreen);
        }

        function gameWon() {
            clearInterval(timerInterval);
            playerNameGameWon.textContent = playerName;
            showScreen(gameWonScreen);
        }

        function goToNextLevel() {
            currentLevel++;
            if (currentLevel > 12) {
                gameWon();
            } else {
                showScreen(gameScreen);
                startLevel();
            }
        }

        function restartGame() {
            playerNameInput.value = ''; // Clear name for new game
            showScreen(startScreen);
        }

        // --- Gem Generation and Interaction ---

        function getRandomGemColor() {
            return gemColors[Math.floor(Math.random() * gemColors.length)];
        }

        function generateGems() {
            gameGrid.innerHTML = ''; // Clear existing gems
            gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const gem = document.createElement('div');
                gem.classList.add('gem', getRandomGemColor());
                gem.dataset.index = i;
                gem.addEventListener('click', handleGemClick);
                gameGrid.appendChild(gem);
            }
        }

        function handleGemClick(event) {
            const clickedGem = event.target;

            if (selectedGems.length < 3) {
                selectedGems.push(clickedGem);
                clickedGem.style.border = '2px solid white'; // Highlight selected
            }

            if (selectedGems.length === 3) {
                checkSequence();
            }
        }

        function checkSequence() {
            const firstColor = selectedGems[0].classList[1]; // Get the color class
            const allSameColor = selectedGems.every(gem => gem.classList[1] === firstColor);

            if (allSameColor) {
                gameMessage.textContent = 'Excellent! Matched a sequence!';
                increaseProgress(5); // Increase progress by a small amount for each sequence
                removeSelectedGems();
                fillEmptySpots();
            } else {
                gameMessage.textContent = 'Oops! Colors don\'t match. Try again.';
            }

            // Clear selection after checking
            selectedGems.forEach(gem => gem.style.border = 'none');
            selectedGems = [];
        }

        function increaseProgress(amount) {
            progress += amount;
            if (progress > maxProgress) {
                progress = maxProgress;
            }
            progressBar.style.width = progress + '%';

            if (progress >= maxProgress) {
                setTimeout(() => { // Give a small delay to see full progress
                    levelComplete();
                }, 500);
            }
        }

        function removeSelectedGems() {
            selectedGems.forEach(gem => gem.remove());
        }

        function fillEmptySpots() {
            // This is a very simplified fill logic. In a real game, gems would fall down.
            // For this basic version, we'll just regenerate the grid for simplicity.
            // This will look less like a falling gem game and more like a fresh board.
            setTimeout(() => {
                generateGems();
            }, 300); // Small delay to show gems disappearing
        }

        // --- Starry Background Effect ---
        function createStars() {
            const starBackground = document.querySelector('.star-background');
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starBackground.appendChild(star);
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        nextLevelButton.addEventListener('click', goToNextLevel);
        restartGameButton.addEventListener('click', restartGame);
        playAgainButton.addEventListener('click', restartGame);

        // Initial setup
        createStars();
    </script>
</body>
</html>
